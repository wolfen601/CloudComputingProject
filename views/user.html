<!DOCTYPE html>
<html>
   <head>
      <title>CoCo Conference</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../css/awesomplete.css" />
      <script src="../js/awesomplete.min.js" async></script>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="../css/style.css" />
      <script src="/socket.io/socket.io.js"></script>
      <script src="../js/socket.js"></script>
      <script src="../js/client.js"></script>
   </head>
   <body>
     <header>
       <h1>CoCo Conference
         <small>Rate and share conferences easily!</small>
       </h1>
     </header>
     <div class="container">
     <div class="row">
     <div id="navigation">
       <ul class="nav nav-tabs">
         <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
         <li class="dropdown">
           <a class="dropdown-toggle" data-toggle="dropdown" href="#">Settings
             <span class="caret"></span></a>
             <ul class="dropdown-menu">
               <li><a href="#account">Account</a></li>
               <li><a id="logout"><div id="logoutButton">Log Out</div></a></li>
             </ul>
           </li>
         </ul>
     </div>
   </div>
 </div>

     <div class="container" style="background: #ffffff">
         <!--Search bar-->
       <div class="row">
         <div class="container">
           <div id="taskBar">
             <form class="searchForm" onsubmit="return false;" style="padding: 10px;">
                 <input id="searchBar" name="conference[acronym]" placeholder="Conference Acronym" style="padding: 10px; vertical-align: top;"/>
                 <button id="submitSearch" class="btn btn-info" style="padding: 10px; vertical-align: top;">Search</button>
             </form>
           </div>
         </div>
       </div>
       
       <!-- Conference results-->
        <div class="row">
            <h2 id="results" style="padding:10px;"></h2>
        </div>
       
     </div>


     <div class="tab-content">
       <div id="home" class="tab-pane fade in active">
       </div>
    </div>

   </body>
</html>
